# This section of the file allows to modify the VCS information that is defined
# in the package sets. Below is an example to change the branch name for a given
# package
#
overrides:
   - rtt:
     github: malter/rtt
     branch: clang-boost
   - gui/vizkit:
     github: malter/gui-vizkit
   - drivers/iodrivers_base:
     github: malter/drivers-iodrivers_base
   - orogen:
     github: malter/orogen
   - typelib:
     github: malter/typelib
     branch: apple
   - base/orogen/types:
     github: malter/base-orogen-types
   - base/cmake:
     github: malter/base-cmake
   - tools/pocolog_cpp:
     github: malter/tools-pocolog_cpp
   - tools/orocos.rb:
     branch: osx
   - gui/vizkit3d:
     github: malter/gui-vizkit3d
